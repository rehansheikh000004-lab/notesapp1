<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxvora Auth System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Luxvora Universe</h1>
    <div class="form-box">
      <h2 id="form-title">Login</h2>

      <input type="text" id="name" placeholder="Name" class="input hidden" />
      <input type="email" id="email" placeholder="Email" class="input" />
      <input type="password" id="password" placeholder="Password" class="input" />

      <button id="auth-btn">Login</button>

      <p id="toggle-text">
        Don't have an account? <span id="toggle-link">Sign up</span>
      </p>

      <p id="message" class="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxvora Universe - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="glass-card">
    <h1 class="title">✨ Luxvora Universe</h1>
    <p class="subtitle">Sign in to your digital world</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <p class="toggle-text">Don’t have an account? <a href="#" id="showSignup">Sign up</a></p>

    <form id="signupForm" style="display:none;">
      <input type="text" id="newUsername" placeholder="Create Username" required>
      <input type="password" id="newPassword" placeholder="Create Password" required>
      <button type="submit" class="btn gold">Create Account</button>
      <p class="toggle-text"><a href="#" id="showLogin">Back to Login</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
